<section class="titles section">
  <div class="titles__container container">
    <div class="titles__row">
      <div class="titles__row-column row-column">
        <div class="titles__column column" *ngFor="let jobs of jobTitles">
          <ion-icon name="{{jobs.icon}}" class="light"></ion-icon>
          <h3 class="light-heading">{{jobs.jobTitle}}</h3>
          <p class="light">{{jobs.jobDesc}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
