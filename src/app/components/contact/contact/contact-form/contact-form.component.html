<mat-card>
  <mat-card-title>Contact Me</mat-card-title>
  <form (submit)="onSubmitForm(contactForm)" #contactForm="ngForm" class="form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        name="email"
        ngModel
        placeholder="Ex. jane@example.com"
        appearance="fill"
        required
        maxlength="50"
        #email="ngModel">
        <mat-hint align="end">{{email.value?.length || 0}}/50</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-icon></mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Your Message</mat-label>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        placeholder="Ex. I'd love to hear more about you!"
        required
        maxlength="200"
        #content="ngModel">
      </textarea>
      <mat-hint align="end">{{content.value?.length || 0}}/200</mat-hint>
      <mat-error *ngIf="messageFormControl.hasError('required')">
        Message is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Send me a message
    </button>
  </form>
</mat-card>
