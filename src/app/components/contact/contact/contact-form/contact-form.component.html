<mat-card>
  <mat-card-title>Contact Me</mat-card-title>
  <form #contactForm="ngForm" class="form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" ngModel placeholder="Ex. pat@example.com" appearance="fill" required
        #email="ngModel">
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-icon></mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Your Message</mat-label>
      <textarea matInput rows="4" name="content" ngModel placeholder="Ex. I'd love to hear more about you!" required
        #content="ngModel"></textarea>
      <mat-error *ngIf="messageFormControl.hasError('required')">
        Message is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Send me a message
    </button>
  </form>
</mat-card>
